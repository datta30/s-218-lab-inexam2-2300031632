apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: travel-booking
  labels:
    app: frontend
    tier: presentation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      tier: presentation
  template:
    metadata:
      labels:
        app: frontend
        tier: presentation
    spec:
      containers:
      - name: frontend
        image: node:18-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://backend-service:8080"
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        # Note: In production, you would build a Docker image with your React app
        # For now, this is a placeholder configuration
        # Replace with your actual frontend image
        command:
        - sh
        - -c
        - |
          echo "Frontend container started. In production, replace this with your application"
          echo "Example: npm start or serve -s build"
          tail -f /dev/null
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
