apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: travel-booking
data:
  # Database configuration
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql-service:3306/travelbooking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
  SPRING_DATASOURCE_USERNAME: "traveluser"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "true"
  SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.MySQL8Dialect"
  
  # Server configuration
  SERVER_PORT: "8080"
  
  # CORS configuration
  CORS_ALLOWED_ORIGINS: "http://localhost:3000"
  
  # JWT configuration
  JWT_SECRET: "toursandtravelssecretkey2024"
  JWT_EXPIRATION: "86400000"
  
  # File upload configuration
  FILE_UPLOAD_DIR: "/app/uploads"
  MAX_FILE_SIZE: "10MB"
  MAX_REQUEST_SIZE: "10MB"
